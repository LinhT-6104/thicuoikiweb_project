<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/thongtintaikhoan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../JS/index.js" defer></script>
    <script src="../JS/taikhoan_detail.js"></script>
    <title>Thông tin tài khoản</title>
</head>

<body>
    <!-- Thanh menu -->
    <div class="header">
        <ul class="menu1">
            <li><img src="../IMG/hnue_icon.png" alt=""></li>
            <li id="date"></li>
        </ul>

        <!-- Icon rút gọn -->
        <div class="nut" onclick="toggleMenu()">&#9776;</div>

        <!-- Menu -->
        <ul class="menu" id="menu">
            <li id="left">
                <!-- Tìm kiếm -->
                <li>
                    <input type="text" id="search" class="search-bar" placeholder="Tìm kiếm...">
                    <a href="#" id="searchIcon"><i class="fas fa-search"></i></a>
                </li>

                <!-- Tuyển sinh -->
                <li>
                    <a href="#">Tuyển sinh</a>
                    <ul class="submenu">
                        <li id="tuyensinh"><a>Thông báo tuyển sinh</a></li>
                        <li id="gioithieucacnghanh"><a>Giới thiệu các ngành</a></li>
                    </ul>
                </li>

                <!-- admin -->
                <li id="dangtints"><a>Đăng tin</a></li>

                <!-- Quản lý -->
                <li id="quanly">
                    <a href="#">Quản lý</a>
                    <ul class="submenu">
                        <li id="quanlihs"><a>Quản lý hồ sơ</a></li>
                        <li id="quanlitk"><a>Quản lý tài khoản</a></li>
                    </ul>
                </li>

                <!-- user -->
                <li id="thongtinhs"><a>Thông tin hồ sơ</a></li>

                <!-- Trang chủ -->
                <li id="trangchu">
                    <a>Trang chủ</a>
                </li>
            </li>

            <li id="right">
                <li id="taikhoan"></li>
                
                <li class="login">
                    <a href="#" id="login">
                        <i class="fas fa-user"></i>
                        <p id="hide">Đăng nhập</p>
                    </a>
                </li>
                <li class="logout">
                    <a href="#" id="logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <p id="hide">Đăng xuất</p>
                    </a>
                </li>
                <li class="cont">
                    <a id="cont">
                        <i class="fas fa-envelope"></i>
                        <p id="hide">Liên hệ</p>
                    </a>
                </li>
            </li>
        </ul>
    </div>

    <!-- code -->
    <div class="post-container">
        <h2>Thông tin tài khoản</h2>

        <form action="" id="formthongtin">
            <label for="nameID" class="group1">
                <div>Tên đăng nhập</div>
                <input type="text" id="nameID" name="nameID" placeholder="Tên đăng nhập" readonly>
            </label>
            <br><br>
    
            <label for="cccd" class="group1">
                <div>Mã căn cước công dân</div>
                <input type="text" id="cccd" name="cccd" placeholder="Mã căn cước công dân" required>
            </label>
            <br><br>
    
            <label for="fullname" class="group1">
                <div>Họ và tên</div>
                <input type="text" id="fullname" name="fullname" placeholder="Họ và tên" required>
            </label>
            <br><br>
    
            <label for="email" class="group1">
                <div>Email</div>
                <input type="text" id="email" name="email" placeholder="Email" required>
            </label>
            <br><br>
    
            <label for="pass" class="group1">
                <div>Mật khẩu</div>
                <input type="text" id="pass" name="pass" placeholder="Mật khẩu" required>
            </label>
            <br><br>
    
            <button id="btnupdate" class="in" type="button">Cập nhật</button>
        </form>
    </div>
</body>

</html>
